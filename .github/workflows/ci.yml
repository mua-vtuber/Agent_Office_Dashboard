name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Start backend
        run: |
          pnpm --filter @aod/backend dev > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend health
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:4800/api/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Backend failed to become healthy"
          cat backend.log || true
          exit 1

      - name: Smoke e2e
        run: pnpm smoke:e2e

      - name: Show backend log on failure
        if: failure()
        run: cat backend.log || true

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill "$(cat backend.pid)" || true
          fi
