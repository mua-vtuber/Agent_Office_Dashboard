<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 200">
  <defs>
    <linearGradient id="counterTop" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d0d0d4"/>
      <stop offset="100%" stop-color="#c0c0c4"/>
    </linearGradient>
    <linearGradient id="counterBase" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f0ece4"/>
      <stop offset="100%" stop-color="#e0dcd4"/>
    </linearGradient>
    <filter id="counterShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#505050" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Cabinet base -->
  <rect x="2" y="2" width="26" height="196" rx="1" fill="url(#counterBase)" filter="url(#counterShadow)" stroke="#b0a898" stroke-width="0.5"/>
  <!-- Cabinet doors -->
  <rect x="4" y="8" width="22" height="42" rx="0.5" fill="none" stroke="#c0b8a8" stroke-width="0.4"/>
  <rect x="4" y="54" width="22" height="42" rx="0.5" fill="none" stroke="#c0b8a8" stroke-width="0.4"/>
  <rect x="4" y="100" width="22" height="42" rx="0.5" fill="none" stroke="#c0b8a8" stroke-width="0.4"/>
  <rect x="4" y="146" width="22" height="42" rx="0.5" fill="none" stroke="#c0b8a8" stroke-width="0.4"/>
  <!-- Door handles -->
  <rect x="12" y="26" width="6" height="2" rx="0.8" fill="#b0a898" opacity="0.5"/>
  <rect x="12" y="72" width="6" height="2" rx="0.8" fill="#b0a898" opacity="0.5"/>
  <rect x="12" y="118" width="6" height="2" rx="0.8" fill="#b0a898" opacity="0.5"/>
  <rect x="12" y="164" width="6" height="2" rx="0.8" fill="#b0a898" opacity="0.5"/>
  <!-- Counter top surface -->
  <rect x="1" y="1" width="28" height="198" rx="1.5" fill="url(#counterTop)" opacity="0.6" stroke="#a0a0a8" stroke-width="0.4"/>
  <!-- Counter top edge highlight -->
  <line x1="3" y1="3" x2="3" y2="197" stroke="#e0e0e4" stroke-width="0.4" opacity="0.4"/>
</svg>