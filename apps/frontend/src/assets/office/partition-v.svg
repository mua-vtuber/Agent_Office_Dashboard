<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 300">
  <defs>
    <linearGradient id="partGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="50%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="partShadow">
      <feDropShadow dx="2" dy="0" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Main partition body -->
  <rect x="1" y="0" width="10" height="300" fill="url(#partGrad)" filter="url(#partShadow)" stroke="#111111" stroke-width="0.5"/>
  <!-- Left edge highlight -->
  <line x1="2" y1="0" x2="2" y2="300" stroke="#555555" stroke-width="0.5" opacity="0.4"/>
  <!-- Surface texture lines -->
  <g opacity="0.15" stroke="#555555" stroke-width="0.3">
    <line x1="3" y1="30" x2="9" y2="30"/>
    <line x1="3" y1="75" x2="9" y2="75"/>
    <line x1="3" y1="120" x2="9" y2="120"/>
    <line x1="3" y1="165" x2="9" y2="165"/>
    <line x1="3" y1="210" x2="9" y2="210"/>
    <line x1="3" y1="255" x2="9" y2="255"/>
  </g>
</svg>