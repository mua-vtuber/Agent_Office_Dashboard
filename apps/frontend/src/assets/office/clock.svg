<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
  <defs>
    <radialGradient id="clockFace" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="80%" stop-color="#f0ece4"/>
      <stop offset="100%" stop-color="#e0dcd4"/>
    </radialGradient>
    <filter id="clockShadow">
      <feDropShadow dx="0.5" dy="1" stdDeviation="1" flood-color="#3a3030" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Clock body (wall mount circle) -->
  <circle cx="15" cy="15" r="13" fill="#e8e0d8" stroke="#a09888" stroke-width="1" filter="url(#clockShadow)"/>
  <!-- Clock face -->
  <circle cx="15" cy="15" r="11" fill="url(#clockFace)" stroke="#b0a898" stroke-width="0.5"/>
  <!-- Hour markers -->
  <g stroke="#5a5248" stroke-width="0.8" stroke-linecap="round">
    <line x1="15" y1="5" x2="15" y2="7"/>      <!-- 12 -->
    <line x1="25" y1="15" x2="23" y2="15"/>     <!-- 3 -->
    <line x1="15" y1="25" x2="15" y2="23"/>     <!-- 6 -->
    <line x1="5" y1="15" x2="7" y2="15"/>       <!-- 9 -->
  </g>
  <!-- Minor hour markers -->
  <g stroke="#8a8278" stroke-width="0.4" stroke-linecap="round">
    <line x1="19.5" y1="5.5" x2="19" y2="7"/>   <!-- 1 -->
    <line x1="23" y1="9" x2="21.5" y2="9.8"/>   <!-- 2 -->
    <line x1="24.5" y1="19.5" x2="23" y2="19"/> <!-- 4 -->
    <line x1="21" y1="23" x2="20.2" y2="21.5"/> <!-- 5 -->
    <line x1="10.5" y1="24.5" x2="11" y2="23"/> <!-- 7 -->
    <line x1="5.5" y1="20.5" x2="7" y2="20"/>  <!-- 8 -->
    <line x1="5.5" y1="9.5" x2="7" y2="10"/>   <!-- 10 -->
    <line x1="10.5" y1="5.5" x2="11" y2="7"/>  <!-- 11 -->
  </g>
  <!-- Hour hand (pointing ~10) -->
  <line x1="15" y1="15" x2="9" y2="9" stroke="#3a3030" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Minute hand (pointing ~2) -->
  <line x1="15" y1="15" x2="21" y2="7" stroke="#3a3030" stroke-width="0.8" stroke-linecap="round"/>
  <!-- Center pin -->
  <circle cx="15" cy="15" r="1" fill="#3a3030"/>
  <circle cx="15" cy="15" r="0.5" fill="#8a7860"/>
</svg>