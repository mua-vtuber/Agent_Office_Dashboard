<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 40">
  <defs>
    <linearGradient id="mwGrad" x1="0" y1="0" x2="1" y2="0.1">
      <stop offset="0%" stop-color="#c0c0c8"/>
      <stop offset="100%" stop-color="#a8a8b0"/>
    </linearGradient>
    <filter id="mwShadow">
      <feDropShadow dx="1" dy="1.5" stdDeviation="1.5" flood-color="#505058" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Body -->
  <rect x="2" y="2" width="46" height="36" rx="3" fill="url(#mwGrad)" filter="url(#mwShadow)" stroke="#888890" stroke-width="0.6"/>
  <!-- Top highlight -->
  <rect x="4" y="4" width="42" height="2" rx="1" fill="#d0d0d8" opacity="0.4"/>
  <!-- Window (dark glass) -->
  <rect x="5" y="7" width="28" height="24" rx="2" fill="#2a2a32" stroke="#606068" stroke-width="0.5"/>
  <!-- Window reflection -->
  <path d="M8,10 L12,10 L8,18 Z" fill="#ffffff" opacity="0.08"/>
  <!-- Control panel area -->
  <rect x="36" y="7" width="9" height="24" rx="1" fill="#b0b0b8" stroke="#888890" stroke-width="0.3"/>
  <!-- Buttons -->
  <circle cx="40.5" cy="12" r="1.5" fill="#d8d8e0" stroke="#888890" stroke-width="0.3"/>
  <circle cx="40.5" cy="17" r="1.5" fill="#d8d8e0" stroke="#888890" stroke-width="0.3"/>
  <circle cx="40.5" cy="22" r="1.5" fill="#d8d8e0" stroke="#888890" stroke-width="0.3"/>
  <!-- Display -->
  <rect x="37" y="26" width="7" height="3" rx="0.5" fill="#1a3a1a" opacity="0.6"/>
  <!-- Door handle -->
  <line x1="34" y1="10" x2="34" y2="28" stroke="#888890" stroke-width="1" stroke-linecap="round"/>
</svg>