<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <defs>
    <linearGradient id="stoveGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a2e"/>
      <stop offset="100%" stop-color="#1a1a1e"/>
    </linearGradient>
    <radialGradient id="burnerGrad" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#4a4a50"/>
      <stop offset="60%" stop-color="#3a3a40"/>
      <stop offset="100%" stop-color="#2a2a30"/>
    </radialGradient>
    <filter id="stoveShadow">
      <feDropShadow dx="1" dy="1.5" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Stove surface -->
  <rect x="2" y="2" width="56" height="56" rx="3" fill="url(#stoveGrad)" filter="url(#stoveShadow)" stroke="#404048" stroke-width="0.6"/>
  <!-- Surface sheen -->
  <rect x="4" y="4" width="52" height="3" rx="1" fill="#404048" opacity="0.4"/>
  <!-- Top-left burner (large) -->
  <circle cx="20" cy="20" r="10" fill="url(#burnerGrad)" stroke="#505058" stroke-width="0.5"/>
  <circle cx="20" cy="20" r="7" fill="none" stroke="#505058" stroke-width="0.4"/>
  <circle cx="20" cy="20" r="4" fill="none" stroke="#505058" stroke-width="0.3"/>
  <circle cx="20" cy="20" r="1.5" fill="#606068"/>
  <!-- Top-right burner (medium) -->
  <circle cx="42" cy="20" r="8" fill="url(#burnerGrad)" stroke="#505058" stroke-width="0.5"/>
  <circle cx="42" cy="20" r="5.5" fill="none" stroke="#505058" stroke-width="0.4"/>
  <circle cx="42" cy="20" r="3" fill="none" stroke="#505058" stroke-width="0.3"/>
  <circle cx="42" cy="20" r="1.2" fill="#606068"/>
  <!-- Bottom-left burner (medium) -->
  <circle cx="20" cy="42" r="8" fill="url(#burnerGrad)" stroke="#505058" stroke-width="0.5"/>
  <circle cx="20" cy="42" r="5.5" fill="none" stroke="#505058" stroke-width="0.4"/>
  <circle cx="20" cy="42" r="3" fill="none" stroke="#505058" stroke-width="0.3"/>
  <circle cx="20" cy="42" r="1.2" fill="#606068"/>
  <!-- Control knobs (bottom edge) -->
  <g>
    <circle cx="42" cy="48" r="2.5" fill="#505058" stroke="#606068" stroke-width="0.3"/>
    <line x1="42" y1="46" x2="42" y2="48" stroke="#808088" stroke-width="0.5"/>
    <circle cx="48" cy="48" r="2.5" fill="#505058" stroke="#606068" stroke-width="0.3"/>
    <line x1="48" y1="46" x2="48" y2="48" stroke="#808088" stroke-width="0.5"/>
    <circle cx="42" cy="54" r="2" fill="#505058" stroke="#606068" stroke-width="0.3"/>
    <line x1="42" y1="52.5" x2="42" y2="54" stroke="#808088" stroke-width="0.5"/>
  </g>
</svg>