<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <linearGradient id="deskTop" x1="0" y1="0" x2="1" y2="0.15">
      <stop offset="0%" stop-color="#e2d1bc"/>
      <stop offset="40%" stop-color="#d8c4aa"/>
      <stop offset="100%" stop-color="#cdb69e"/>
    </linearGradient>
    <linearGradient id="deskEdge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c2a88e"/>
      <stop offset="100%" stop-color="#a89078"/>
    </linearGradient>
  </defs>
  <!-- Desk surface â€” fills entire viewBox with rounded corners -->
  <rect x="0" y="0" width="100" height="100" rx="6" ry="6"
        fill="url(#deskTop)" stroke="url(#deskEdge)" stroke-width="2"/>
  <!-- Subtle inner highlight -->
  <rect x="3" y="3" width="94" height="94" rx="4" ry="4"
        fill="none" stroke="#efe3d2" stroke-width="0.8" opacity="0.5"/>
</svg>
