<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 160">
  <defs>
    <linearGradient id="ptableTop" x1="0" y1="0" x2="1" y2="0.05">
      <stop offset="0%" stop-color="#e8d8c0"/>
      <stop offset="100%" stop-color="#d8c8a8"/>
    </linearGradient>
    <linearGradient id="ptableSide" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8b898"/>
      <stop offset="100%" stop-color="#b0a080"/>
    </linearGradient>
    <filter id="ptableShadow">
      <feDropShadow dx="2" dy="3" stdDeviation="2.5" flood-color="#5a4a30" flood-opacity="0.25"/>
    </filter>
    <!-- Wood grain -->
    <pattern id="ptableGrain" patternUnits="userSpaceOnUse" width="50" height="160" patternTransform="rotate(2)">
      <path d="M0,10 Q12,8 25,11 Q38,14 50,10" fill="none" stroke="#c8b090" stroke-width="0.3" opacity="0.25"/>
      <path d="M0,30 Q15,32 30,29 Q42,27 50,30" fill="none" stroke="#c8b090" stroke-width="0.25" opacity="0.2"/>
      <path d="M0,50 Q10,48 25,51 Q40,54 50,50" fill="none" stroke="#c8b090" stroke-width="0.3" opacity="0.22"/>
      <path d="M0,70 Q18,72 35,69 Q45,67 50,70" fill="none" stroke="#c8b090" stroke-width="0.25" opacity="0.18"/>
      <path d="M0,90 Q12,88 28,91 Q42,94 50,90" fill="none" stroke="#c8b090" stroke-width="0.3" opacity="0.2"/>
      <path d="M0,110 Q14,112 30,109 Q42,107 50,110" fill="none" stroke="#c8b090" stroke-width="0.25" opacity="0.22"/>
      <path d="M0,130 Q10,128 25,131 Q38,134 50,130" fill="none" stroke="#c8b090" stroke-width="0.3" opacity="0.18"/>
      <path d="M0,150 Q16,152 32,149 Q44,147 50,150" fill="none" stroke="#c8b090" stroke-width="0.25" opacity="0.2"/>
    </pattern>
  </defs>
  <!-- Table legs (visible corners) -->
  <rect x="3" y="3" width="5" height="5" rx="1" fill="#8a7a60" opacity="0.6"/>
  <rect x="42" y="3" width="5" height="5" rx="1" fill="#8a7a60" opacity="0.6"/>
  <rect x="3" y="152" width="5" height="5" rx="1" fill="#8a7a60" opacity="0.6"/>
  <rect x="42" y="152" width="5" height="5" rx="1" fill="#8a7a60" opacity="0.6"/>
  <!-- Front edge (thickness) -->
  <rect x="2" y="155" width="46" height="4" rx="1" fill="url(#ptableSide)" stroke="#a09070" stroke-width="0.3"/>
  <!-- Right edge (thickness) -->
  <rect x="46" y="2" width="3" height="156" rx="1" fill="url(#ptableSide)" opacity="0.7" stroke="#a09070" stroke-width="0.3"/>
  <!-- Main table top surface -->
  <rect x="2" y="2" width="46" height="156" rx="2" fill="url(#ptableTop)" filter="url(#ptableShadow)" stroke="#b0a080" stroke-width="0.5"/>
  <!-- Wood grain overlay -->
  <rect x="2" y="2" width="46" height="156" rx="2" fill="url(#ptableGrain)"/>
  <!-- Top edge highlight -->
  <line x1="4" y1="4" x2="46" y2="4" stroke="#f0e8d0" stroke-width="0.4" opacity="0.4"/>
  <!-- Surface sheen -->
  <rect x="10" y="30" width="20" height="80" rx="3" fill="#f0e8d0" opacity="0.06"/>
</svg>