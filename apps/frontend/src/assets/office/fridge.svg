<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 60">
  <defs>
    <linearGradient id="fridgeTop" x1="0" y1="0" x2="1" y2="0.2">
      <stop offset="0%" stop-color="#a8c8cc"/>
      <stop offset="100%" stop-color="#90b8be"/>
    </linearGradient>
    <filter id="fridgeShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#4a6a70" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Fridge body -->
  <rect x="2" y="2" width="46" height="56" rx="3" fill="url(#fridgeTop)" filter="url(#fridgeShadow)" stroke="#78a0a8" stroke-width="0.8"/>
  <!-- Top surface highlight -->
  <rect x="4" y="4" width="42" height="2" rx="1" fill="#b8d8dc" opacity="0.5"/>
  <!-- Door divider (freezer/fridge) -->
  <line x1="5" y1="20" x2="45" y2="20" stroke="#6a9098" stroke-width="0.8"/>
  <!-- Freezer handle -->
  <rect x="38" y="8" width="3" height="8" rx="1" fill="#d0e4e8" stroke="#78a0a8" stroke-width="0.4"/>
  <!-- Fridge handle -->
  <rect x="38" y="26" width="3" height="14" rx="1" fill="#d0e4e8" stroke="#78a0a8" stroke-width="0.4"/>
  <!-- Brand logo hint -->
  <rect x="18" y="10" width="10" height="2" rx="0.5" fill="#78a0a8" opacity="0.3"/>
  <!-- Bottom vent -->
  <g opacity="0.2" stroke="#6a9098" stroke-width="0.4">
    <line x1="10" y1="54" x2="40" y2="54"/>
    <line x1="10" y1="55.5" x2="40" y2="55.5"/>
  </g>
</svg>