<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
  <defs>
    <linearGradient id="cabTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a6b5a"/>
      <stop offset="100%" stop-color="#3d5c4a"/>
    </linearGradient>
    <filter id="cabShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#2a3a30" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Cabinet body -->
  <rect x="2" y="2" width="96" height="46" rx="2" fill="url(#cabTop)" filter="url(#cabShadow)" stroke="#2e4a3a" stroke-width="0.8"/>
  <!-- Top surface highlight -->
  <rect x="4" y="4" width="92" height="42" rx="1" fill="#567a66" opacity="0.3"/>
  <!-- Center divider line -->
  <line x1="50" y1="4" x2="50" y2="46" stroke="#2e4a3a" stroke-width="0.6" opacity="0.5"/>
  <!-- Left handle -->
  <rect x="22" y="22" width="8" height="3" rx="1" fill="#8aaa96" opacity="0.6"/>
  <!-- Right handle -->
  <rect x="70" y="22" width="8" height="3" rx="1" fill="#8aaa96" opacity="0.6"/>
  <!-- Edge shadow -->
  <line x1="3" y1="47" x2="97" y2="47" stroke="#2a3a30" stroke-width="0.5" opacity="0.3"/>
</svg>