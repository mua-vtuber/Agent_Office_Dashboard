<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 560">
  <defs>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b0a898"/>
      <stop offset="100%" stop-color="#a09888"/>
    </linearGradient>
  </defs>
  <!-- Top wall -->
  <rect x="0" y="0" width="800" height="8" fill="url(#wallGrad)" stroke="#8a8278" stroke-width="0.5"/>
  <!-- Left wall -->
  <rect x="0" y="0" width="8" height="560" fill="url(#wallGrad)" stroke="#8a8278" stroke-width="0.5"/>
  <!-- Bottom wall -->
  <rect x="0" y="552" width="800" height="8" fill="url(#wallGrad)" stroke="#8a8278" stroke-width="0.5"/>
  <!-- Right wall -->
  <rect x="792" y="0" width="8" height="560" fill="url(#wallGrad)" stroke="#8a8278" stroke-width="0.5"/>
  <!-- Inner edge highlights -->
  <line x1="8" y1="8" x2="792" y2="8" stroke="#c0b8a8" stroke-width="0.5" opacity="0.4"/>
  <line x1="8" y1="8" x2="8" y2="552" stroke="#c0b8a8" stroke-width="0.5" opacity="0.4"/>
</svg>